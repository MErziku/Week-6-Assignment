<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health care Technology Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Health care Technology Managment</h1>
            <p>Learn Medical Equipment Life Cycle</p>
        </header>

        <section class="demo-section">
            <h2>Interactive Form with Validation</h2>
            <form id="userForm" class="user-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Create a password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age" min="1">
                    <span class="error-message" id="ageError"></span>
                </div>
                
                <button type="submit" id="submitBtn">Submit Form</button>
            </form>
            
            <div class="output" id="formOutput"></div>
        </section>

        <section class="demo-section">
            <h2>Interactive Features</h2>
            
            <div class="interactive-demos">
                <div class="demo-card">
                    <h3>Theme Switcher</h3>
                    <p>Change the page theme:</p>
                    <div class="theme-buttons">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="blue">Blue</button>
                    </div>
                </div>
                
                <div class="demo-card">
                    <h3>Counter</h3>
                    <p>Click the button to count:</p>
                    <div class="counter-container">
                        <button id="decrementBtn">-</button>
                        <span id="counterValue">0</span>
                        <button id="incrementBtn">+</button>
                    </div>
                </div>
            </div>
        </section>


        <footer>
            <p> Biomedical Engineering Departmant </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
